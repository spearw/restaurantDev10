<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Social Media Icon Library-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/restaurantStyles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Major+Mono+Display&display=swap"
      rel="stylesheet"
    />

    <title>Fennel and Anise</title>

    <style type="text/css">
      .form_text {
        width: 50%;
        margin: auto;
        text-align: right;
        font-family: monospace;
      }
      @media only screen and (max-width: 768px) {
        .form_text {
          width: 80%;
          margin: auto;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-between">
      <label class="pl-3 pt-3">Contact Us</label>
      <div class="pr-3 pt-3">
        <a href="#" class="fa fa-facebook pr-2"></a>
        <a href="#" class="fa fa-twitter pr-2"></a>
        <a href="#" class="fa fa-instagram pr-2"></a>
      </div>
    </div>
    <hr />

    <h1 class="text-center">Fennel and Anise</h1>

    <!-- Navbar -->

    <nav
      class="mb-3 mt-3 navbar navbar-expand-sm navbar-light bg-light sticky-top"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="btn badge-pill btn-secondary opaque fa fa-home"
              href="index.html"
            ></a>
          </li>
          <li class="nav-item">
            <a class="btn badge-pill btn-secondary opaque" href="menu.html"
              >Menu</a
            >
          </li>
          <li class="nav-item active">
            <a class="btn badge-pill btn-secondary" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- JS disabled message -->
    <noscript>
      <h2 class="alert alert-danger">
        Warning: JavaScript disabled. This website is best used with JavaScript
        enabled.
      </h2>
    </noscript>

    <!-- Main Content-->
    <form name="contact" onsubmit="return validateInput()" class="form_text">
      <div class="form-group row font-weight-bold">
        <label for="inputName" class="col-sm-6 col-form-label">Name:</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Name"
          />
        </div>
      </div>
      <div class="form-group row font-weight-bold">
        <label for="inputEmail" class="col-sm-6 col-form-label">Email:</label>
        <div class="col-sm-6">
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row font-weight-bold">
        <label for="inputPhone" class="col-sm-6 col-form-label">Phone:</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            id="inputPhone"
            placeholder="xxx xxx xxxx"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inquirySelect" class="col-sm-6 col-form-label"
          >Reason for Inquiry:</label
        >
        <element class="col-sm-6">
          <select class="form-control" id="inquirySelect">
            <option>Catering</option>
            <option>Private Party</option>
            <option>Feedback</option>
            <option>Other</option>
          </select></element
        >
      </div>
      <div class="form-group row">
        <label for="additionalInformation" class="col-sm-6 col-form-labelt"
          >Additional Information:</label
        >
        <element class="col-sm-6">
          <textarea
            class="form-control"
            id="additionalInformation"
            rows="3"
          ></textarea
        ></element>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-6 pt-0">
            Have you been to the restaurant?
          </legend>
          <div class="col-sm-6 text-left">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="noRadio"
                value="no"
                checked
              />
              <label class="form-check-label" for="noRadio">
                No
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="yesRadio"
                value="yes"
              />
              <label class="form-check-label" for="yesRadio">
                Yes
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-6">Best days to contact you:</div>
        <div class="col-sm-6">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="daysToContact"
            />
            <label class="form-check-label" for="daysToContact">
              M
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="daysToContact"
            />
            <label class="form-check-label" for="daysToContact">
              T
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="daysToContact"
            />
            <label class="form-check-label" for="daysToContact">
              W
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="daysToContact"
            />
            <label class="form-check-label" for="daysToContact">
              Th
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="daysToContact"
            />
            <label class="form-check-label" for="daysToContact">
              F
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-secondary">Send Request</button>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <hr />
    <footer class="page-footer font-small teal pt-4">
      <div class="container-fluid text-center text-md-left">
        <div class="row">
          <div class="text-center col-md-12 mt-md-0 mt-3">
            <p>
              634 Sage Ave. Montclair, NJ 07042
            </p>
            <h5 class="text-uppercase font-weight-bold">202-555-0106</h5>
          </div>
        </div>
      </div>
    </footer>

    <!-- Validation Script -->
    <script type="text/JavaScript" src="../js/form_validation.js"></script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
